<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQ Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111827;
            --panel-color: #1f2937;
            --grid-color: #374151;
            --text-color: #d1d5db;
            --text-muted-color: #9ca3af;
            --accent-color: #a78bfa;

            --lf-color: #4ade80; /* green-400 */
            --lm-color: #c084fc; /* purple-400 */
            --hm-color: #60a5fa; /* blue-400 */
            --hf-color: #f87171; /* red-400 */
            --curve-color: #facc15; /* yellow-400 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .control-knob {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 5px;
            background: #4a5568;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 5px;
        }
        .control-knob:hover {
            opacity: 1;
        }
        .control-knob::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #e5e7eb;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #374151;
        }
        .control-knob::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #e5e7eb;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #374151;
        }
        #eq-canvas {
            cursor: grab;
            touch-action: none; /* Prevents default touch actions like scrolling */
        }
        #eq-canvas:active {
            cursor: grabbing;
        }
        .control-panel {
            background-color: var(--panel-color);
            border-radius: 0.5rem;
            padding: 1rem;
            border: 1px solid var(--grid-color);
        }
        #play-icon-overlay {
            transition: opacity 0.2s ease-in-out;
        }
        #progress-bar {
            transition: width 0.2s ease-out;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="start-screen" class="text-center">
        <h1 class="text-4xl font-bold mb-4">EQ Simulator</h1>
        <p class="mb-8 text-gray-400">Click below to start the audio engine and begin.</p>
        <button id="start-button" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
            Start
        </button>
    </div>

    <div id="main-app" class="hidden w-full max-w-7xl mx-auto bg-black rounded-2xl shadow-2xl p-2 sm:p-4">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-4 border-b border-gray-700 pb-4 gap-4 px-4">
            <h1 class="text-2xl sm:text-3xl font-bold text-white">Parametric EQ</h1>
            <div class="flex items-center justify-center flex-wrap gap-2">
                <select id="challenge-select" class="bg-gray-700 text-white py-2 px-3 rounded-lg"></select>
                <input type="file" id="media-upload" class="hidden" accept="audio/*,video/*">
                <label for="media-upload" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg cursor-pointer transition-colors">Load Custom</label>
                <button id="play-pause-button" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg w-24 flex items-center justify-center relative overflow-hidden">
                    <div id="progress-bar-container" class="absolute inset-0 bg-gray-500 hidden">
                        <div id="progress-bar" class="h-full bg-blue-500" style="width: 0%;"></div>
                    </div>
                    <span id="play-pause-text" class="relative z-10">Play</span>
                </button>
                <button id="bypass-button" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Bypass</button>
                <button id="rta-button" class="bg-teal-600 hover:bg-teal-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">RTA</button>
                <button id="reset-button" class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-lg">Reset</button>
            </div>
        </div>

        <!-- Media and EQ Graph -->
        <div class="bg-gray-900 rounded-lg p-2 mb-6 relative">
             <div id="video-container" class="relative mb-4 bg-black cursor-pointer">
                <video id="media-player" loop preload="auto" crossOrigin="anonymous" class="w-full max-h-96" playsinline></video>
                <div id="play-icon-overlay" class="absolute inset-0 flex items-center justify-center pointer-events-none bg-black bg-opacity-20">
                    <svg class="w-16 h-16 text-white opacity-75" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"></path>
                    </svg>
                </div>
            </div>
             <div class="flex items-center gap-2 px-2 mb-2">
                <span id="current-time" class="font-mono text-sm">00:00</span>
                <input type="range" id="time-slider" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer" value="0" step="0.1">
                <span id="duration" class="font-mono text-sm">00:00</span>
            </div>
            <canvas id="eq-canvas" class="w-full h-[500px]"></canvas>
        </div>

        <!-- EQ Controls -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- LF Band -->
            <div class="control-panel">
                <h2 class="text-xl font-bold text-center mb-4" style="color: var(--lf-color);">LF</h2>
                <div class="space-y-4">
                    <div>
                        <label for="freq-lf" class="flex justify-between text-sm"><span>Frequency</span><span id="freq-lf-val" class="font-mono">80 Hz</span></label>
                        <input id="freq-lf" type="range" min="0" max="1000" step="1" class="control-knob">
                    </div>
                    <div>
                        <label for="gain-lf" class="flex justify-between text-sm"><span>Gain</span><span id="gain-lf-val" class="font-mono">0.0 dB</span></label>
                        <input id="gain-lf" type="range" min="-20" max="20" value="0" step="0.1" class="control-knob">
                    </div>
                    <div>
                        <label for="q-lf" class="flex justify-between text-sm"><span>Width (Q)</span><span id="q-lf-val" class="font-mono">1.00</span></label>
                        <input id="q-lf" type="range" min="0.1" max="10" value="1" step="0.1" class="control-knob">
                    </div>
                </div>
            </div>

            <!-- LM Band -->
            <div class="control-panel">
                 <h2 class="text-xl font-bold text-center mb-4" style="color: var(--lm-color);">LM</h2>
                <div class="space-y-4">
                    <div>
                        <label for="freq-lm" class="flex justify-between text-sm"><span>Frequency</span><span id="freq-lm-val" class="font-mono">400 Hz</span></label>
                        <input id="freq-lm" type="range" min="0" max="1000" step="1" class="control-knob">
                    </div>
                    <div>
                        <label for="gain-lm" class="flex justify-between text-sm"><span>Gain</span><span id="gain-lm-val" class="font-mono">0.0 dB</span></label>
                        <input id="gain-lm" type="range" min="-20" max="20" value="0" step="0.1" class="control-knob">
                    </div>
                    <div>
                        <label for="q-lm" class="flex justify-between text-sm"><span>Width (Q)</span><span id="q-lm-val" class="font-mono">1.00</span></label>
                        <input id="q-lm" type="range" min="0.1" max="10" value="1" step="0.1" class="control-knob">
                    </div>
                </div>
            </div>

            <!-- HM Band -->
            <div class="control-panel">
                <h2 class="text-xl font-bold text-center mb-4" style="color: var(--hm-color);">HM</h2>
                <div class="space-y-4">
                    <div>
                        <label for="freq-hm" class="flex justify-between text-sm"><span>Frequency</span><span id="freq-hm-val" class="font-mono">2500 Hz</span></label>
                        <input id="freq-hm" type="range" min="0" max="1000" step="1" class="control-knob">
                    </div>
                    <div>
                        <label for="gain-hm" class="flex justify-between text-sm"><span>Gain</span><span id="gain-hm-val" class="font-mono">0.0 dB</span></label>
                        <input id="gain-hm" type="range" min="-20" max="20" value="0" step="0.1" class="control-knob">
                    </div>
                    <div>
                        <label for="q-hm" class="flex justify-between text-sm"><span>Width (Q)</span><span id="q-hm-val" class="font-mono">1.00</span></label>
                        <input id="q-hm" type="range" min="0.1" max="10" value="1" step="0.1" class="control-knob">
                    </div>
                </div>
            </div>

            <!-- HF Band -->
            <div class="control-panel">
                <h2 class="text-xl font-bold text-center mb-4" style="color: var(--hf-color);">HF</h2>
                <div class="space-y-4">
                    <div>
                        <label for="freq-hf" class="flex justify-between text-sm"><span>Frequency</span><span id="freq-hf-val" class="font-mono">10000 Hz</span></label>
                        <input id="freq-hf" type="range" min="0" max="1000" step="1" class="control-knob">
                    </div>
                    <div>
                        <label for="gain-hf" class="flex justify-between text-sm"><span>Gain</span><span id="gain-hf-val" class="font-mono">0.0 dB</span></label>
                        <input id="gain-hf" type="range" min="-20" max="20" value="0" step="0.1" class="control-knob">
                    </div>
                    <div>
                        <label for="q-hf" class="flex justify-between text-sm"><span>Width (Q)</span><span id="q-hf-val" class="font-mono">1.00</span></label>
                        <input id="q-hf" type="range" min="0.1" max="10" value="1" step="0.1" class="control-knob">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const mainApp = document.getElementById('main-app');
        const startButton = document.getElementById('start-button');
        const playPauseButton = document.getElementById('play-pause-button');
        const bypassButton = document.getElementById('bypass-button');
        const resetButton = document.getElementById('reset-button');
        const rtaButton = document.getElementById('rta-button');
        const mediaPlayer = document.getElementById('media-player');
        const canvas = document.getElementById('eq-canvas');
        const ctx = canvas.getContext('2d');
        const mediaUploadInput = document.getElementById('media-upload');
        const challengeSelect = document.getElementById('challenge-select');
        const videoContainer = document.getElementById('video-container');
        const playIconOverlay = document.getElementById('play-icon-overlay');
        const timeSlider = document.getElementById('time-slider');
        const currentTimeDisplay = document.getElementById('current-time');
        const durationDisplay = document.getElementById('duration');
        const progressBarContainer = document.getElementById('progress-bar-container');
        const progressBar = document.getElementById('progress-bar');
        const playPauseText = document.getElementById('play-pause-text');

        // --- Web Audio API Setup ---
        let audioContext;
        let sourceNode;
        let filters = {};
        let processedGainNode;
        let bypassGainNode;
        let preEqAnalyser, postEqAnalyser;
        let preRtaDataArray, postRtaDataArray;
        let isPlaying = false;
        let isBypassed = false;
        let isInitialized = false;
        let isRtaOn = false;

        // --- Interaction State ---
        let selectedBand = null;
        let hoveredBand = null;
        let isDragging = false;
        let lastTap = { time: 0, bandId: null };
        let initialPinchDistance = null;
        let initialQ = null;

        const bands = {
            lf: { type: 'peaking', color: 'var(--lf-color)', colorRgba: 'rgba(74, 222, 128, 0.3)' },
            lm: { type: 'peaking', color: 'var(--lm-color)', colorRgba: 'rgba(192, 132, 252, 0.3)' },
            hm: { type: 'peaking', color: 'var(--hm-color)', colorRgba: 'rgba(96, 165, 250, 0.3)' },
            hf: { type: 'peaking', color: 'var(--hf-color)', colorRgba: 'rgba(248, 113, 113, 0.3)' }
        };

        const initialDefaults = {
            lf: { freq: 80, gain: 0, q: 1 },
            lm: { freq: 400, gain: 0, q: 1 },
            hm: { freq: 2500, gain: 0, q: 1 },
            hf: { freq: 10000, gain: 0, q: 1 }
        };
        
        const challenges = [
            { name: "Robotic Edward", url: "https://pub-0c98e8139d9a4bcfb12ee3e48c0ad0f9.r2.dev/Edward%20Sounding%20Robotic.mp4" },
             { name: "Clean Audio", url: "https://pub-0c98e8139d9a4bcfb12ee3e48c0ad0f9.r2.dev/Good%20Example%20of%20Speaker%20Balance-%20Made%20with%20Clipchamp.mp4" },
             { name: "Inconsistent Audio", url: "https://pub-0c98e8139d9a4bcfb12ee3e48c0ad0f9.r2.dev/Inconsistent%20Sound%20Across%20Sections%20-%20Made%20with%20Clipchamp.mp4" },
        ];

        // --- Logarithmic Scale Constants ---
        const MIN_FREQ = 30;
        const MAX_FREQ = 20000;
        const MIN_LOG_FREQ = Math.log(MIN_FREQ);
        const MAX_LOG_FREQ = Math.log(MAX_FREQ);
        const LOG_RANGE = MAX_LOG_FREQ - MIN_LOG_FREQ;

        const GAIN_RANGE = 20;

        // --- Initialization ---
        startButton.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            mainApp.classList.remove('hidden');
            setTimeout(() => {
                if (!isInitialized) {
                    initAudio();
                }
            }, 0);
        });

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            enablePlaybackControls(false, true);
            
            sourceNode = audioContext.createMediaElementSource(mediaPlayer);
            processedGainNode = audioContext.createGain();
            bypassGainNode = audioContext.createGain();
            
            preEqAnalyser = audioContext.createAnalyser();
            preEqAnalyser.fftSize = 2048;
            preEqAnalyser.smoothingTimeConstant = 0.92;
            preRtaDataArray = new Uint8Array(preEqAnalyser.frequencyBinCount);
            
            postEqAnalyser = audioContext.createAnalyser();
            postEqAnalyser.fftSize = 2048;
            postEqAnalyser.smoothingTimeConstant = 0.92;
            postRtaDataArray = new Uint8Array(postEqAnalyser.frequencyBinCount);

            let lastNode = sourceNode;
            sourceNode.connect(preEqAnalyser); // Pre-EQ analysis

            Object.keys(bands).forEach(bandId => {
                const filter = audioContext.createBiquadFilter();
                filter.type = bands[bandId].type;
                filters[bandId] = filter;
                lastNode.connect(filter);
                lastNode = filter;
            });
            lastNode.connect(processedGainNode);
            processedGainNode.connect(postEqAnalyser); // Post-EQ analysis
            postEqAnalyser.connect(audioContext.destination);
            
            sourceNode.connect(bypassGainNode);
            bypassGainNode.connect(audioContext.destination);

            processedGainNode.gain.value = 1;
            bypassGainNode.gain.value = 0;
            
            setupChallenges();
            setControlsToDefaults();
            
            setupControls();
            setupFileUpload();
            setupCanvasInteraction();
            setupMediaControls();
            
            resizeCanvas();
            drawEQCurve();
            isInitialized = true;
        }

        function enablePlaybackControls(enabled, isLoading = false) {
            playPauseButton.disabled = !enabled;
            playPauseButton.classList.toggle('opacity-50', !enabled);
            playPauseButton.classList.toggle('cursor-not-allowed', !enabled);
            
            if (isLoading) {
                playPauseText.classList.add('hidden');
                progressBarContainer.classList.remove('hidden');
                progressBar.style.width = '0%';
            } else {
                playPauseText.classList.remove('hidden');
                progressBarContainer.classList.add('hidden');
                playPauseText.textContent = isPlaying ? 'Pause' : 'Play';
            }
        }
        
        function setupChallenges() {
            challenges.forEach((challenge) => {
                const option = document.createElement('option');
                option.value = challenge.url;
                option.textContent = challenge.name;
                challengeSelect.appendChild(option);
            });
            
            mediaPlayer.src = challenges[0].url;

            challengeSelect.addEventListener('change', (event) => {
                const newUrl = event.target.value;
                if (isPlaying) playPauseButton.click();
                mediaPlayer.src = newUrl;
                mediaPlayer.load();
                enablePlaybackControls(false, true);
            });
        }

        // --- Conversion functions for logarithmic sliders ---
        function freqToSlider(freq) {
            if (freq <= 0) return 0;
            return 1000 * (Math.log(freq) - MIN_LOG_FREQ) / LOG_RANGE;
        }

        function sliderToFreq(sliderVal) {
            const logFreq = MIN_LOG_FREQ + (sliderVal / 1000) * LOG_RANGE;
            return Math.exp(logFreq);
        }

        function setupControls() {
            Object.keys(bands).forEach(bandId => {
                const freqSlider = document.getElementById(`freq-${bandId}`);
                const gainSlider = document.getElementById(`gain-${bandId}`);
                const qSlider = document.getElementById(`q-${bandId}`);
                
                freqSlider.addEventListener('input', () => updateFilterFromSlider(bandId));
                gainSlider.addEventListener('input', () => updateFilterFromSlider(bandId));
                qSlider.addEventListener('input', () => updateFilterFromSlider(bandId));

                gainSlider.addEventListener('dblclick', () => {
                    gainSlider.value = 0;
                    updateFilterFromSlider(bandId);
                });
                qSlider.addEventListener('dblclick', () => {
                    qSlider.value = 1;
                    updateFilterFromSlider(bandId);
                });
            });
        }

        function setupFileUpload() {
            mediaUploadInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                if (isPlaying) playPauseButton.click();
                mediaPlayer.src = URL.createObjectURL(file);
                mediaPlayer.load();
                
                let customOption = challengeSelect.querySelector('option[value="custom"]');
                if (!customOption) {
                    customOption = document.createElement('option');
                    customOption.value = "custom";
                    challengeSelect.appendChild(customOption);
                }
                customOption.textContent = file.name;
                customOption.selected = true;

                enablePlaybackControls(false, true);
            });
        }
        
        function setControlsToDefaults() {
            applyEqPreset(initialDefaults);
        }

        function setupMediaControls() {
            videoContainer.addEventListener('click', () => playPauseButton.click());
            mediaPlayer.addEventListener('play', () => {
                playIconOverlay.classList.add('hidden');
                playPauseText.textContent = 'Pause';
            });
            mediaPlayer.addEventListener('pause', () => {
                playIconOverlay.classList.remove('hidden');
                playPauseText.textContent = 'Play';
            });
            mediaPlayer.addEventListener('canplay', () => enablePlaybackControls(true, false));
            
            mediaPlayer.addEventListener('progress', () => {
                if (mediaPlayer.duration > 0) {
                    const bufferedEnd = mediaPlayer.buffered.length > 0 ? mediaPlayer.buffered.end(mediaPlayer.buffered.length - 1) : 0;
                    const percent = (bufferedEnd / mediaPlayer.duration) * 100;
                    progressBar.style.width = `${percent}%`;
                }
            });

            mediaPlayer.addEventListener('loadedmetadata', () => {
                timeSlider.max = mediaPlayer.duration;
                durationDisplay.textContent = formatTime(mediaPlayer.duration);
            });

            mediaPlayer.addEventListener('timeupdate', () => {
                timeSlider.value = mediaPlayer.currentTime;
                currentTimeDisplay.textContent = formatTime(mediaPlayer.currentTime);
            });

            timeSlider.addEventListener('input', () => {
                mediaPlayer.currentTime = timeSlider.value;
            });
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateFilter(bandId, freq, gain, q) {
            if (!filters[bandId]) return;
            const filter = filters[bandId];
            
            filter.frequency.value = freq;
            filter.gain.value = gain;
            filter.Q.value = q;
            
            document.getElementById(`freq-${bandId}-val`).textContent = `${Math.round(freq)} Hz`;
            document.getElementById(`gain-${bandId}-val`).textContent = `${gain.toFixed(1)} dB`;
            document.getElementById(`q-${bandId}-val`).textContent = q.toFixed(2);
        }

        function updateFilterFromSlider(bandId) {
            const freqSlider = document.getElementById(`freq-${bandId}`);
            const gainSlider = document.getElementById(`gain-${bandId}`);
            const qSlider = document.getElementById(`q-${bandId}`);
            
            const freq = sliderToFreq(parseFloat(freqSlider.value));
            const gain = parseFloat(gainSlider.value);
            const q = parseFloat(qSlider.value);
            
            updateFilter(bandId, freq, gain, q);
        }

        function updateAllFilters() {
            Object.keys(bands).forEach(updateFilterFromSlider);
        }

        playPauseButton.addEventListener('click', async () => {
            if (!isInitialized || playPauseButton.disabled) return;
            if (audioContext.state === 'suspended') await audioContext.resume();
            isPlaying = !isPlaying;
            if (isPlaying) {
                await mediaPlayer.play();
                playPauseButton.classList.replace('bg-green-600', 'bg-yellow-500');
                playPauseButton.classList.replace('hover:bg-green-500', 'hover:bg-yellow-400');
            } else {
                mediaPlayer.pause();
                playPauseButton.classList.replace('bg-yellow-500', 'bg-green-600');
                playPauseButton.classList.replace('hover:bg-yellow-400', 'hover:bg-green-500');
            }
        });

        bypassButton.addEventListener('click', () => {
            isBypassed = !isBypassed;
            
            if (isBypassed) {
                processedGainNode.gain.value = 0;
                bypassGainNode.gain.value = 1;
            } else {
                processedGainNode.gain.value = 1;
                bypassGainNode.gain.value = 0;
            }

            bypassButton.textContent = isBypassed ? 'Engaged' : 'Bypass';
            bypassButton.classList.toggle('bg-red-600');
            bypassButton.classList.toggle('hover:bg-red-500');
            bypassButton.classList.toggle('bg-gray-600');
            bypassButton.classList.toggle('hover:bg-gray-500');
        });
        
        resetButton.addEventListener('click', setControlsToDefaults);

        rtaButton.addEventListener('click', () => {
            isRtaOn = !isRtaOn;
            rtaButton.classList.toggle('bg-teal-600');
            rtaButton.classList.toggle('bg-opacity-50');
        });

        function applyEqPreset(settings) {
             Object.keys(settings).forEach(bandId => {
                const s = settings[bandId];
                document.getElementById(`freq-${bandId}`).value = freqToSlider(s.freq);
                document.getElementById(`gain-${bandId}`).value = s.gain;
                if (s.q) document.getElementById(`q-${bandId}`).value = s.q;
            });
            updateAllFilters();
        }

        function setupCanvasInteraction() {
            const getClosestBand = (x, y) => {
                let closestBand = null;
                let minDistance = Infinity;

                for (const bandId of Object.keys(bands)) {
                    const pointX = freqToX(sliderToFreq(document.getElementById(`freq-${bandId}`).value), canvas.clientWidth);
                    const pointY = gainToY(parseFloat(document.getElementById(`gain-${bandId}`).value), canvas.clientHeight);
                    const distance = Math.sqrt(Math.pow(x - pointX, 2) + Math.pow(y - pointY, 2));
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestBand = bandId;
                    }
                }
                return (minDistance < 25) ? closestBand : null;
            };

            const handleDown = (x, y) => {
                const band = getClosestBand(x, y);
                
                const now = Date.now();
                if (band && band === lastTap.bandId && (now - lastTap.time) < 300) {
                    const d = initialDefaults[band];
                    document.getElementById(`gain-${band}`).value = d.gain;
                    updateFilterFromSlider(band);

                    lastTap = { time: 0, bandId: null };
                    isDragging = false;
                    selectedBand = null;
                    return;
                }
                
                lastTap = { time: now, bandId: band };

                if (band) {
                    selectedBand = band;
                    isDragging = true;
                }
            };

            const handleMove = (x, y) => {
                hoveredBand = getClosestBand(x, y);

                if (!isDragging || !selectedBand) return;
                
                const freqSlider = document.getElementById(`freq-${selectedBand}`);
                const gainSlider = document.getElementById(`gain-${selectedBand}`);

                const newFreq = xToFreq(x, canvas.clientWidth);
                const newGain = yToGain(y, canvas.clientHeight);

                freqSlider.value = freqToSlider(Math.max(MIN_FREQ, Math.min(MAX_FREQ, newFreq)));
                gainSlider.value = Math.max(-GAIN_RANGE, Math.min(GAIN_RANGE, newGain));
                
                updateFilterFromSlider(selectedBand);
            };

            const handleUp = () => {
                isDragging = false;
                selectedBand = null;
            };
            
            canvas.addEventListener('dblclick', e => {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const bandToReset = getClosestBand(x, y);
                if (bandToReset) {
                    document.getElementById(`gain-${bandToReset}`).value = 0;
                    updateFilterFromSlider(bandToReset);
                }
            });

            canvas.addEventListener('mousedown', e => {
                const rect = canvas.getBoundingClientRect();
                handleDown(e.clientX - rect.left, e.clientY - rect.top);
            });

            canvas.addEventListener('mousemove', e => {
                const rect = canvas.getBoundingClientRect();
                handleMove(e.clientX - rect.left, e.clientY - rect.top);
            });
            
            canvas.addEventListener('mouseleave', () => {
                hoveredBand = null;
                handleUp();
            });

            canvas.addEventListener('mouseup', handleUp);
            
            canvas.addEventListener('touchstart', e => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                handleDown(touch.clientX - rect.left, touch.clientY - rect.top);
            });

            canvas.addEventListener('touchmove', e => {
                e.preventDefault();
                if (e.touches.length === 2 && selectedBand) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const currentDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);

                    if (initialPinchDistance === null) {
                        initialPinchDistance = currentDistance;
                        const qSlider = document.getElementById(`q-${selectedBand}`);
                        initialQ = parseFloat(qSlider.value);
                    }
                    
                    const scale = currentDistance / initialPinchDistance;
                    const qSlider = document.getElementById(`q-${selectedBand}`);
                    const newQ = Math.max(parseFloat(qSlider.min), Math.min(parseFloat(qSlider.max), initialQ / scale));
                    qSlider.value = newQ;
                    updateFilterFromSlider(selectedBand);

                } else if (e.touches.length === 1) {
                    const rect = canvas.getBoundingClientRect();
                    const touch = e.touches[0];
                    handleMove(touch.clientX - rect.left, touch.clientY - rect.top);
                }
            });

            canvas.addEventListener('touchend', e => {
                if (e.touches.length < 2) {
                    initialPinchDistance = null;
                    initialQ = null;
                }
                if (e.touches.length < 1) {
                    handleUp();
                }
            });
            canvas.addEventListener('touchcancel', handleUp);
        }

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
        }

        function drawEQCurve() {
            requestAnimationFrame(drawEQCurve);
            if (!isInitialized) return;
            
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const center_y = gainToY(0, height);

            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#1f2937';
            ctx.fillRect(0, 0, width, height);
            drawGrid(width, height);

            if (isRtaOn) {
                drawRTA(width, height);
            }

            const frequencies = new Float32Array(width);
            for (let i = 0; i < width; i++) {
                frequencies[i] = xToFreq(i, width);
            }

            const magResponse = new Float32Array(width);
            const phaseResponse = new Float32Array(width);
            
            if (!isBypassed) {
                Object.keys(bands).forEach(bandId => {
                    const filter = filters[bandId];
                    const bandInfo = bands[bandId];
                    
                    filter.getFrequencyResponse(frequencies, magResponse, phaseResponse);

                    ctx.beginPath();
                    ctx.fillStyle = bandInfo.colorRgba;

                    ctx.moveTo(0, center_y);
                    for (let i = 0; i < width; i++) {
                        const db = 20 * Math.log10(magResponse[i]);
                        const y = gainToY(db, height);
                        ctx.lineTo(i, y);
                    }
                    ctx.lineTo(width, center_y);
                    ctx.closePath();
                    ctx.fill();
                });
            }

            const combinedResponse = new Float32Array(width).fill(1);
            Object.values(filters).forEach(filter => {
                filter.getFrequencyResponse(frequencies, magResponse, phaseResponse);
                for (let i = 0; i < width; i++) combinedResponse[i] *= magResponse[i];
            });

            ctx.beginPath();
            const curveColor = getComputedStyle(document.documentElement).getPropertyValue('--curve-color').trim();
            const gridColor = getComputedStyle(document.documentElement).getPropertyValue('--grid-color').trim();
            ctx.strokeStyle = isBypassed ? gridColor : curveColor;
            ctx.lineWidth = 2.5;
            for (let i = 0; i < width; i++) {
                if (combinedResponse[i] > 0) {
                    const db = 20 * Math.log10(combinedResponse[i]);
                    const y = gainToY(db, height);
                    if (i === 0) ctx.moveTo(i, y);
                    else ctx.lineTo(i, y);
                }
            }
            ctx.stroke();
            drawControlPoints(width, height);
        }

        function drawRTA(width, height) {
            preEqAnalyser.getByteFrequencyData(preRtaDataArray);
            postEqAnalyser.getByteFrequencyData(postRtaDataArray);

            ctx.lineWidth = 1.5;
            
            // Draw Pre-EQ RTA (outline)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.beginPath();
            for (let i = 0; i < preEqAnalyser.frequencyBinCount; i++) {
                const freq = (i / preEqAnalyser.frequencyBinCount) * (audioContext.sampleRate / 2);
                const x = freqToX(freq, width);
                const barHeight = (preRtaDataArray[i] / 255) * height;
                if (i === 0) {
                    ctx.moveTo(x, height - barHeight);
                } else {
                    ctx.lineTo(x, height - barHeight);
                }
            }
            ctx.stroke();

            // Draw Post-EQ RTA (filled area)
            ctx.fillStyle = 'rgba(250, 204, 21, 0.2)'; // semi-transparent yellow
            ctx.beginPath();
            ctx.moveTo(0, height);
            for (let i = 0; i < postEqAnalyser.frequencyBinCount; i++) {
                const freq = (i / postEqAnalyser.frequencyBinCount) * (audioContext.sampleRate / 2);
                const x = freqToX(freq, width);
                const barHeight = (postRtaDataArray[i] / 255) * height;
                ctx.lineTo(x, height - barHeight);
            }
            ctx.lineTo(width, height);
            ctx.closePath();
            ctx.fill();
        }

        function drawGrid(width, height) {
            const gridColor = getComputedStyle(document.documentElement).getPropertyValue('--grid-color').trim();
            const textColorMuted = getComputedStyle(document.documentElement).getPropertyValue('--text-muted-color').trim();
            const textColor = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();

            ctx.strokeStyle = gridColor;
            ctx.lineWidth = 1;
            
            const freqLines = [50, 100, 200, 500, 1000, 2000, 5000, 10000];
            ctx.font = '10px Inter';
            ctx.fillStyle = textColorMuted;
            freqLines.forEach(freq => {
                const x = freqToX(freq, width);
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
                ctx.fillText(`${freq < 1000 ? freq : (freq/1000)+'k'}`, x + 4, height - 10);
            });

            const gainLines = [-20, -10, 0, 10, 20];
            gainLines.forEach(gain => {
                const y = gainToY(gain, height);
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
                if (gain !== 0) {
                    ctx.fillText(`${gain}dB`, 20, y - 5);
                }
            });

            ctx.font = '12px Inter';
            ctx.fillStyle = textColor;
            ctx.textAlign = 'center';
            ctx.fillText('Frequency (Hz)', width / 2, height);
        }
        
        function drawControlPoints(width, height) {
            Object.keys(bands).forEach((bandId) => {
                const filter = filters[bandId];
                const x = freqToX(filter.frequency.value, width);
                const y = gainToY(filter.gain.value, height);
        
                const radius = (bandId === hoveredBand) ? 12 : 8;
                const outline = (bandId === hoveredBand) ? '#fff' : '#e5e7eb';

                ctx.beginPath();
                ctx.arc(x, y, radius, 0, 2 * Math.PI);
                const bandColor = getComputedStyle(document.documentElement).getPropertyValue(bands[bandId].color.substring(4, bands[bandId].color.length-1)).trim();
                const gridColor = getComputedStyle(document.documentElement).getPropertyValue('--grid-color').trim();
                ctx.fillStyle = isBypassed ? gridColor : bandColor;
                ctx.fill();
                ctx.strokeStyle = isBypassed ? '#4b5563' : outline;
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }

        function freqToX(freq, width) {
            return width * (Math.log(freq) - MIN_LOG_FREQ) / LOG_RANGE;
        }

        function xToFreq(x, width) {
            const logFreq = MIN_LOG_FREQ + (x / width) * LOG_RANGE;
            return Math.exp(logFreq);
        }

        function gainToY(gain, height) {
            const totalDbRange = 48; // +/- 24dB for visual headroom
            return height * (0.5 - gain / totalDbRange);
        }

        function yToGain(y, height) {
            const totalDbRange = 48;
            return (0.5 - y / height) * totalDbRange;
        }

        window.addEventListener('resize', resizeCanvas);
    </script>
